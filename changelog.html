<!doctype html>
<html lang="en-US">

<!-- bootstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

<!-- for javascript utilities-->
<script src="
https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js
"></script>
<!-- for rendering markdown-->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="./script.js"></script>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>My test page</title>
</head>

<body data-bs-theme="dark">
    <div id="changelog" style="margin:20px;"></div>
</body>
<script>
    $.get('https://raw.githubusercontent.com/KuhakuPixel/AceTheGame/master/changelog.md', function (data) {
        const changeLog = marked.parse(data)
        // set to view
        $("#changelog").html(changeLog)
    });
</script>

</html>
